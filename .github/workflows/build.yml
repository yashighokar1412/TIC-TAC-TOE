name: Build,Analyze,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: npm install dependency
        run: npm install
      - name: trivy file scan
        run: trivy fs . >trivyfc.txt
      - name: docker build and push
        run: |
         docker build -t tic-tac-toe .
         docker tag tic-tac-toe yashthedocker/tic-tac-toe:latest
         docker login -u ${{ secrets. DOCKERHUB_USERNAME }} -p ${{ secrets. DOCKERHUB_TOKEN }}
         docker push yashthedocker/tic-tac-toe:latest
        env:
         DOCKER_CLI_ACI: 1
      - name: Image scan
        run: trivy image yashthedocker/tic-tac-toe:latest > trivyimage.txt
  deploy:
   needs: build-analyze-scan   
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull yashthedocker/tic-tac-toe:latest

      - name: Image scan
        run: trivy image yashthedockar/tic-tac-toe:latest > trivyimagedeploy.txt  

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 yashthedocker/tic-tac-toe:latest
